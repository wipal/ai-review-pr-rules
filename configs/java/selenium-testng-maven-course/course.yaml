    weight: 15
  - item: "Explicit waits used"
    category: "selenium"
    weight: 15
  - item: "Proper locators used"
    category: "selenium"
    weight: 10
  - item: "@Test has description"
    category: "testng"
    weight: 10
  - item: "Tests are isolated"
    category: "testng"
    weight: 15
  - item: "Proper cleanup"
    category: "testng"
    weight: 10
  - item: "Maven dependencies correct"
    category: "maven"
