metadata:
  id: "java-selenium-testng-maven-course-ex1.3"
  name: "Exercise 1.3: Element Interactions - Login Automation"
  exercise: 1.3
  session: 1
  week: 1
  duration_hours: 2.5
  inherits: "../../../course.yaml"

requirements:
  description: |
    Automate the login flow on https://practicetestautomation.com
    Find username field and enter "student", find password field and enter "Password123",
    click submit button, and verify the success message appears.

  must_have:
    - "Navigate to practicetestautomation.com"
    - "Find username field and enter 'student'"
    - "Find password field and enter 'Password123'"
    - "Click submit button"
    - "Verify success message with assertion"
    - "Proper test cleanup (driver.quit())"
    - "Test class with @Test annotation"

  nice_to_have:
    - "Use explicit wait for elements to be ready"
    - "Handle multiple windows/tabs"
    - "Verify page URL after login"
    - "Use meaningful assertion messages"

checklist:
  - item: "Navigates to practice site"
    category: "selenium"
    weight: 10
  - item: "Finds and enters username"
    category: "selenium"
    weight: 15
  - item: "Finds and enters password"
    category: "selenium"
    weight: 15
  - item: "Clicks submit button"
    category: "selenium"
    weight: 15
  - item: "Verifies success message with assertion"
    category: "testng"
    weight: 20
  - item: "No Thread.sleep() used"
    category: "selenium"
    weight: 10
  - item: "Proper cleanup"
    category: "selenium"
    weight: 10
  - item: "Test passes reliably"
    category: "testng"
    weight: 5

additional_rules:
  - id: "assertion_present"
    pattern: "Assert\\.(assertEquals|assertTrue|assertFalse)\\("
    message: "Test should have assertions to verify results"
    severity: "error"
    category: "testng"

  - id: "navigate_used"
    pattern: "\\.(get\\(|navigate\\(\\)\\.to\\()"
    message: "Should use get() or navigate().to() for navigation"
    severity: "info"
    category: "selenium"

pr_expectations:
  title_format: "ex1.3: {brief_description}"
  title_examples:
    - "ex1.3: Login automation for Practice Test Automation"
    - "Exercise 1.3 - Element interactions with sendKeys and click"

  description_template: |
    ## Summary
    Automated login flow on Practice Test Automation site.

    ## What's done
    - [x] Navigate to practicetestautomation.com
    - [x] Find and enter username/password
    - [x] Click submit button
    - [x] Verify success message with assertion
    - [x] Proper test cleanup

    ## How to test
    mvn test -Dtest=LoginTest

  screenshots_required: true

ai_instructions_override: |
  Review Exercise 1.3 (Element Interactions):
  1. Element Finding (20 points) - correct locators for all fields
  2. Element Interaction (30 points) - sendKeys(), click(), proper sequencing
  3. Verification (25 points) - assertion for success message, meaningful messages
  4. Code Quality (25 points) - clean structure, cleanup, no Thread.sleep()

  Score: 0-100

learning_objectives:
  - "Find elements using various locators"
  - "Use sendKeys() to enter text"
  - "Use click() to interact with buttons"
  - "Verify page state after actions"
  - "Write proper assertions"

resources:
  documentation:
    - "https://selenium.dev/documentation/webdriver/elements/"
    - "https://selenium.dev/documentation/webdriver/actions/"
