metadata:
  id: "java-selenium-testng-maven-course-ex3"
  name: "Exercise 3: Explicit Waits"
  exercise: 3
  inherits: "../../../course.yaml"

requirements:
  description: |
    Implement proper explicit waits using WebDriverWait and ExpectedConditions.
    Replace all Thread.sleep() calls with proper waiting mechanisms.
  must_have:
    - "Use WebDriverWait for all timing-related operations"
    - "Use ExpectedConditions for element state checks"
    - "No Thread.sleep() in code"
    - "Appropriate timeout values (10-30 seconds)"
  nice_to_have:
    - "Custom ExpectedConditions for complex states"
    - "Fluent wait conditions"

checklist:
  - item: "No Thread.sleep() used"
    category: "selenium"
    weight: 25
  - item: "WebDriverWait used"
    category: "selenium"
    weight: 20
  - item: "ExpectedConditions used"
    category: "selenium"
    weight: 20
  - item: "Appropriate timeouts"
    category: "selenium"
    weight: 15
  - item: "Tests pass reliably"
    category: "testng"
    weight: 20

additional_rules:
  - id: "explicit_wait_required"
    pattern: "findElement\\(By\\."
    message: "Use WebDriverWait instead of direct findElement"
    suggestion: "Wrap findElement with WebDriverWait: new WebDriverWait(driver, 10).until(ExpectedConditions.presenceOfElementLocated(By.id(...)))"
    severity: "warning"
    category: "selenium"
