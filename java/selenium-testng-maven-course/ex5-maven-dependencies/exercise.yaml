metadata:
  id: "java-selenium-testng-maven-course-ex5"
  name: "Exercise 5: Maven Dependencies"
  exercise: 5
  inherits: "../../../course.yaml"

requirements:
  description: |
    Configure Maven pom.xml properly with Selenium, TestNG dependencies.
    Use dependencyManagement for version control.
  must_have:
    - "Selenium dependency in correct scope"
    - "TestNG dependency in test scope"
    - "Versions in dependencyManagement section"
    - "Maven compiler plugin for Java 11+"
  nice_to_have:
    - "Surefire plugin for TestNG execution"
    - "Version properties for dependency management"

checklist:
  - item: "Selenium dependency correct"
    category: "maven"
    weight: 20
  - item: "TestNG dependency correct"
    category: "maven"
    weight: 20
  - item: "Versions in dependencyManagement"
    category: "maven"
    weight: 25
  - item: "Correct scopes used"
    category: "maven"
    weight: 20
  - item: "Build runs successfully"
    category: "maven"
    weight: 15

additional_rules:
  - id: "version_in_dependency"
    pattern: "<dependency>\\s*<groupId>org\\.seleniumhq\\.selenium</groupId>\\s*<artifactId>selenium.*?</artifactId>\\s*<version>"
    message: "Move Selenium version to dependencyManagement section"
    suggestion: "Move version to <dependencyManagement> section and define as a property for centralized version management"
    severity: "error"
    category: "maven"
